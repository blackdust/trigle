<!DOCTYPE html>
<html>
<head></head>
<body>
  <canvas id='a' width='1000' height='1000'></canvas>
  <script type="text/javascript">
  var canvas=document.getElementById('a');
  var cxt=canvas.getContext("2d");
// // ctx.fillRect(10,150,200,200);
//  ctx.fillStyle="red";
//  ctx.fillRect(100,100,200,200); 
// cxt.beginPath();
// cxt.moveTo(0,0);
// cxt.lineTo(800,0);
// cxt.lineTo(300,300);
// cxt.closePath();//填充或闭合 需要先闭合路径才能画
// cxt.strokeStyle="red";
/// cxt.stroke();
var bian =800;
var x=0;
var y=0;
for(i=1;i<7;i++){
  if(i%2!=0){
 cxt.beginPath();
 cxt.moveTo(x,y);
 cxt.lineTo(x+bian,y);
 cxt.lineTo(x+0.5*bian,y+Math.sqrt(0.75*bian*bian));
 cxt.closePath();
 cxt.strokeStyle="red";
 cxt.stroke();
 x=x+0.25*bian;
 console.log(x);
 y=y+0.5*Math.sqrt(0.75*bian*bian);
 console.log(y);
 bian=bian*0.5;
  }else{
 cxt.beginPath();
 cxt.moveTo(x,y);
 cxt.lineTo(x+bian,y);
 cxt.lineTo(x+0.5*bian,y-Math.sqrt(0.75*bian*bian));
 cxt.closePath();
 cxt.strokeStyle="blue";
 cxt.stroke();
 x=x+0.25*bian;
 console.log(x);
 y=y-0.5*(Math.sqrt(0.75*bian*bian));
 console.log(y);
 bian=bian*0.5;
  }
}</script>
</body></html>
